<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="https://bcw.blob.core.windows.net/public/img/9977764104160066">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/style/main.css">
  <link rel="stylesheet" href="assets/style/style.css">
  <title>LateFall21-MVC-MoonMiner</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-dark text-light no-select">
    <a class="button ms-3">
    </a>
    </nav>
  </header>
  <main class="white">
    <div class="container-fluid">
      <div class="row">
        <div class="col-4 text-center">
          <!-- <div id="app"></div> -->
          <img class="vinyl mt-5"  onclick="app.upgradeController.scratch()" src="https://www.seekpng.com/png/detail/20-202943_record-drawing-vinyl-record.png" alt="">
          <audio id="scratch" src="./assets/sounds/Scratch.mp3"></audio>
        </div>
        <div class="col-3">
          <div class="row h-100 align-items-center text-center"> 
            <div class="col-4">
              <img class="img-fluid rounded" src="https://ilyabirman.net/meanwhile/pictures/wireless-dj-knob-retina.png" alt="">
            </div>
            <div class="col-4">
              <span id="flow">
                0
              </span>
            </div>
            <div class="col-4">
              <img class="img-fluid rounded" src="https://ilyabirman.net/meanwhile/pictures/wireless-dj-knob-retina.png" alt="">
            </div>
          </div>
        </div>
        <div class="col-4 text-center">
          <img class="vinyl mt-5" onclick="app.upgradeController.scratch()" src="https://www.seekpng.com/png/detail/20-202943_record-drawing-vinyl-record.png" alt="">
        </div>
      </div>
      <div class="row mt-5">
        <div class="col-6">
          <!-- <---------------------------------Where we inject our buttons ---------->
          <div class="row" id="buttons">
          </div>
        </div>
        <div class="col-6 d-flex align-items-center">
          <button class="btn btn-danger w-100 h-50" onclick="app.upgradeController.shake()" >DROP THE BASS</button>
          <audio id="Bass" src="./assets/sounds/D-D-D-D-Drop The Bass.mp3"></audio>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"></script>
  <script src="app/main.js" type="module"></script>
</body>

</html>
